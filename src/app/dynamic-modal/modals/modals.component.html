<button (click)="showModal = true; modalData.modalType = 'right-side'">
  Show modal (Right Side)
</button>
<button (click)="showModal = true; modalData.modalType = 'primary'">
  Show modal (Primary)
</button>
<button (click)="showModal = true; modalData.modalType = 'confirmation'">
  Show modal (Confirmation)
</button>

<app-dynamic-modal
  *ngIf="showModal"
  [modalType]="modalData.modalType"
  [header]="modalData.header"
  [subHeader]="modalData.subHeader"
  [buttonText]="modalData.buttonText"
  [isDisabled]="buttonDisabled"
  (cancel)="showModal = false"
  (submit)="submit()"
>
  <h3>Injected Content</h3>
  <p>Additional modal content goes here...</p>
</app-dynamic-modal>
